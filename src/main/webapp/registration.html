<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        ul li {
         list-style: none;
        }
        li {
         margin: 10px ;
         text-align: right;
         margin: 15px 10px auto -1000px;
         padding: 0 500px 0 10px;
        }
        input{
        display: inline;
        vertical-align: right;
        width: 20%;
        margin: 0 15px;
        }




    </style>
</head>
<body>
<form method="POST" action="/regForm">
    <ul>

        <div>
            <li><h2>Регистрация</h2></li>
            <li>
            <label>Имя:
                <input name="name" placeholder="Введите имя...">
            </label>
        </li>
        <li>
            <label>Фамилия:
                <input name="surname" placeholder="Введите фамилию...">
            </label>
        </li>
        <li>
            <label>Логин:
                <input name="login" placeholder="Введите логин...">
            </label>
        </li>
        <li>
            <label>Пароль:
                <input type="password" name="password" placeholder="Введите пароль...">
            </label>
        </li>
        <li>
            <label>Email:
                <input type="email" name="email" placeholder="Введите email...">
            </label>
        </li>
        <li>
            <label>Телефон:
                <input name="phone" placeholder="Введите номер телефона...">
            </label>
        </li>
        <li>
            <input type="submit" value="Регистрация">
        </li>
        </div>
    </ul>

</form>

</body>
</html>
